<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>COVID-2019 Dashboard</title>
</head>
<body>
    <header>
        <div class="wrapper">
            <div class="header-content">
                <h1 class="block-name">Header</h1>
            </div>
        </div>
    </header>
    <main>
        <div class="wrapper">
            <div class="main-columns">
                <div class="left-column">
                    <div id="global-cases" class="column-item">
                        <h1 class="block-name">Global Cases</h1>
                    </div>
                    <div id="countries-list" class="column-item">
                        <h1 class="block-name">Countries List</h1>
                    </div>
                </div>
                <div class="center-column">
                    <div id="map" class="column-item">
                        <h1 class="block-name">Map</h1>
                    </div>
                </div>
                <div class="right-column">
                    <div id="info-table" class="column-item">
                        <!-- <h1 class="block-name">Table</h1> -->
                        <div class="button__statistics-panel">
                            <button class="button__all-period-countries button select">ALL PERIOD</button>
                            <button class="button__last-day-countries button">TODAY</button>
                            <button class="button__abs-countries button button_margin select">ABS</button>
                            <button class="button__per-population-countries button">PER 100K</button>
                        </div>
                        <div class="button__control-panel">
                            <button class="button__confirmed-countries button select">CONFIRMED</button>
                            <button class="button__recovered-countries button">RECOVERED</button>
                            <button class="button__deaths-countries button">DEATHS</button>
                        </div>
                    </div>
                    <div id="diagram" class="column-item">
                        <canvas id="chart" width="400" height="240"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
