<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>COVID-2019 Dashboard</title>
</head>

<body>
    <header>
        <div class="wrapper">
            <div class="header-content">
                <h1 class="block-name-list">Header</h1>
            </div>
        </div>
    </header>
    <main>
        <div class="wrapper">
            <div class="main-columns">
                <div class="left-column">
                    <div id="global-cases" class="column-item">
                        <h1 class="block-name">Global Cases</h1>
                    </div>
                    <div class="countries-list column-item">
                        <button class="countries-list__btn"></button>
                        <h1 class="block-name-list">Countries List</h1>
                        <div class="list-group">

                            <select id="select-field-category">
                                <option value="0" selected>Total Confirmed</option>
                                <option value="1">TotalRecovered</option>
                                <option value="2">Total Deaths</option>
                            </select>
                        </div>
                        <div class="search-box">
                            <input type="text" class="use-keyboard-input" placeholder="Search Country...">
                        </div>
                        <div class="category-names">
                            <div class="buttons-block">
                                <h5 class="buttons-name">Cases</h5>
                                <button class="countries-sort-high sort-btn"></button>
                                <button class="countries-sort-low sort-btn"></button>
                            </div>
                            <div class="buttons-block">
                                <h5 class="buttons-name">Country</h5>
                                <button class="sort-by-name-from-Z sort-btn"></button>
                                <button class="sort-by-name-from-A sort-btn"></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="center-column">
                    <div id="map" class="column-item">
                        <h1 class="block-name">Map</h1>
                    </div>
                </div>
                <div class="right-column">
                    <div id="info-table" class="column-item">
                        <h1 class="block-name">Table</h1>
                    </div>
                    <div id="diagram" class="column-item">
                        <h1 class="block-name">Diagram</h1>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
