<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <script src="https://raw.githubusercontent.com/leaflet-extras/leaflet-providers/master/leaflet-providers.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <title>COVID-2019 Dashboard</title>
</head>
<body style="overflow-x: hidden">
    <header>
        <div class="wrapper">
            <div class="header-content">
                <h1 class="block-title">C<span style="color: darkred">O</span>VID-2019 Dashboard</h1>
            </div>
        </div>
    </header>
    <main>
        <div class="wrapper">
            <div class="main-columns">
                <div class="left-column">
                    <div id="global-cases" class="column-item">
                        <h1 class="block-name">Global Cases</h1>
                    </div>
                    <div class="countries-list column-item">
                        <button class="countries-list__btn"></button>
                        <h1 class="block-name-list">Countries List</h1>
                        <div class="list-group">

                            <select id="select-field-category">
                                <option value="0" selected>Total Confirmed</option>
                                <option value="1">TotalRecovered</option>
                                <option value="2">Total Deaths</option>
                            </select>
                        </div>
                        <div class="search-box">
                            <input type="text" class="use-keyboard-input" placeholder="Search Country...">
                        </div>
                        <div class="category-names">
                            <div class="buttons-block">
                                <h5 class="buttons-name">Cases</h5>
                                <button class="countries-sort-high sort-btn"></button>
                                <button class="countries-sort-low sort-btn"></button>
                            </div>
                            <div class="buttons-block">
                                <h5 class="buttons-name">Country</h5>
                                <button class="sort-by-name-from-Z sort-btn"></button>
                                <button class="sort-by-name-from-A sort-btn"></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="center-column">
                    <div class="map-info-row">
                        <select id="select-field">
                            <option value="0">New Confirmed</option>
                            <option value="1" selected>Total Confirmed</option>
                            <option value="2">New Deaths</option>
                            <option value="3">Total Deaths</option>
                            <option value="4">New Recovered</option>
                            <option value="5">TotalRecovered</option>
                        </select>
                        <p>Focus on map and press "O" to open fullscreen mode(or click on legend block)</p>
                    </div>

                    <div id="mapid" class="column-item">
                    </div>
                </div>
                <div class="right-column">
                    <div id="info-table" class="column-item">
                        <!-- <h1 class="block-name">Table</h1> -->
                        <div class="button__statistics-panel">
                            <button class="button__all-period-countries button select">ALL PERIOD</button>
                            <button class="button__last-day-countries button">TODAY</button>
                            <button class="button__abs-countries button button_margin select">ABS</button>
                            <button class="button__per-population-countries button">PER 100K</button>
                        </div>
                        <div class="button__control-panel">
                            <button class="button__confirmed-countries button select">CONFIRMED</button>
                            <button class="button__recovered-countries button">RECOVERED</button>
                            <button class="button__deaths-countries button">DEATHS</button>
                        </div>
                        <button id="fullscreen"></button>
                    </div>
                    <div id="diagram" class="column-item">
                        <canvas id="chart" width="400" height="240"></canvas>
                    </div>
                </div>
            </div>
            <footer class="abs-footer">
                <div class="content-footer">
                    <div class="rss-block">
                        <img class="rss-img" src="../assets/icons/rsschool.svg" alt="logo-rss">
                        <a class="rss-link" href="https://rs.school/js/"><span>rs.school</span></a>
                    </div>
                    <div class="about-yourself">
                        <ul>
                            <li><span class="author author-name">Vladislav Kochurko</span> <a class="author author-github" href="https://github.com/VVladislaVLL"><span >github.com/VVladislaVLL</span></a></li>
                            <li><span class="author author-name">Victor Kosilkin</span> <a class="author author-github" href="https://github.com/"><span>github.com/victordobryi</span></a></li>
                            <li><span class="author author-name">Vadim Kotkovets</span> <a class="author author-github" href="https://github.com/"><span>github.com/pRogramISteRx</span></a></li>
                        </ul>
                    </div>
                </div>
            </footer>
        </div>
    </main>
</body>

</html>
